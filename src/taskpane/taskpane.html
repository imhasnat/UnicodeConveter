<!-- Task pane HTML for Bijoy to Unicode Converter Word Add-in -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bijoy to Unicode Converter</title>

    <!-- Office JavaScript API (local for offline use) -->
    <script type="text/javascript" src="/assets/js/office.debug.js"></script>

    <!-- Fluent UI CSS (local for offline use) -->
    <link rel="stylesheet" href="/assets/css/fabric.min.css"/>

    <!-- Custom styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" /> 
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" rel="noopener" href="https://github.com/imhasnat/UnicodeConveter">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main app-body-hidden">
        <!-- Header with title and Run button -->

        <div class="header-section">
            <h1 class="app-title">Bijoy to Unicode Converter</h1> 
            <div class="button-group">
                <div role="button" id="font-info" class="font-info-button ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Convert SutonnyMJ</span>
                </div>
            </div>
        </div> 

        <!-- Input Section -->
        <div class="input-section">
            <h3 class="section-title">Input Text (Bijoy)</h3>
            <textarea id="input-text" class="input-textarea" placeholder="Paste Bijoy text here"></textarea>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h3 class="section-title">Output Text (Unicode)</h3>
            <textarea id="output-text" class="output-textarea" readonly placeholder="Converted text will appear here..."></textarea>
        </div>

        <!-- Apply Arabic Font Button -->
        <div class="arabic-font-section">
            <div role="button" id="apply-arabic-font-selection" class="apply-arabic-font-button ms-Button ms-Button--primary">
                <span class="ms-Button-label">Apply Font to Arabic Text</span>
            </div>
            <div class="arabic-font-help">
                <span class="help-text">ðŸ’¡ Tip: Select text first, then click to apply font to Arabic text in selection</span>
            </div>
        </div>

        <!-- Loading Spinner Overlay -->
        <div id="loading-overlay" class="loading-overlay-hidden">
            <div class="loading-dialog">
                <div class="spinner"></div>
                <div id="loading-text">Converting text...</div>
                <div id="progress-info" class="progress-info"></div>
            </div>
        </div>
    </main>
</body>
    <script type="text/javascript" src="../bijoy/bijoy2uni.js"></script>
    <script type="text/javascript" src="../bijoy/bijoycommon.js"></script>
    <script type="text/javascript" src="../bijoy/bijoyLayout.js"></script>
    <script type="text/javascript" src="../bijoy/bijoyCount.js"></script>
    <script type="text/javascript" src="../bijoy/bijoyConvert.js"></script>
</html>
